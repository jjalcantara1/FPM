<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance - Fleet Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../static/supabaseClient.js"></script>
  <style>
    :root { --brand-orange: #f47621; --brand-dark: #33383f; --sidebar-bg: #fff; --sidebar-text: #33383f; --muted: #70757d; --card-border: #e3e6ea; --bg-light: #f5f7fa; --table-head: #6c757d; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Inter", sans-serif; color: var(--brand-dark); background: var(--bg-light); min-height: 100vh; display: flex; }
    .sidebar { width: 240px; background: var(--sidebar-bg); border-right: 1px solid #e9edf1; color: var(--sidebar-text); display: flex; flex-direction: column; justify-content: space-between; padding: 20px 16px; }
    .brand { text-align: center; margin-bottom: 24px; } .brand img { height: 40px; }
    .menu { display: flex; flex-direction: column; gap: 4px; }
    .menu a { padding: 10px 12px; border-radius: 8px; text-decoration: none; color: var(--brand-dark); font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    .menu a.active, .menu a:hover { background: var(--brand-orange); color: #fff; }
    .logout a { display: block; padding: 12px; border-radius: 10px; background: #fbe9dd; text-align: center; font-weight: 600; text-decoration: none; color: var(--brand-dark); }
    .main { flex: 1; display: flex; flex-direction: column; padding: 24px 32px; }
    .page-title { font-size: 28px; font-weight: 800; margin: 16px 0 20px; }
    .table-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--table-head); color: #fff; }
    th, td { padding: 14px 12px; text-align: left; font-size: 14px; }
    tbody tr { background: #fff; border-bottom: 1px solid #e9ecef; }
    .chip { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
    .chip-onsite { background: #e8f5e8; color: #2e7d32; }
    .chip-offline { background: #ffebee; color: #c62828; }
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="brand"><img src="flogo.png" alt="Company logo" /></div>
      <nav class="menu">
        <a href="dashboardf.html">Dashboard</a>
        <a href="users.html">Users</a>
        <a href="task.html">Task Assign</a>
        <a href="requests-vehicle.html">Requests Vehicle</a>
        <a href="attendance.html" class="active">Attendance</a>
        <a href="track.html">Tracking</a>
        <a href="history.html">History Log</a>
      </nav>
    </div>
    <div class="logout"><a href="#" onclick="logout()">Logout</a></div>
  </aside>

  <main class="main">
    <div class="header-row">
      <h1 class="page-title">Attendance (Driver Status)</h1>
    </div>

    <div class="table-card">
      <h3>All Drivers</h3>
      <table id="driversTable">
        <thead>
          <tr>
            <th>Driver Name</th>
            <th>Status</th>
            <th>Last Updated</th>
            <th>Mark Available?</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align:center; padding: 20px;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const sb = window.supabaseClient;

    async function logout() {
      await sb.auth.signOut();
      window.location.href = 'loginfleet.html';
    }

    async function loadAttendance() {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) window.location.href = 'loginfleet.html';

        const { data: drivers, error } = await sb
            .from('fleet_drivers')
            .select('*')
            .order('first_name');
        
        if (error) return console.error(error);

        const tbody = document.querySelector('#driversTable tbody');
        tbody.innerHTML = '';

        if (drivers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No drivers found.</td></tr>';
            return;
        }

        drivers.forEach(d => {
            const isAvailable = d.status === 'Active';
            const statusChip = isAvailable 
                ? '<span class="chip chip-onsite">Available</span>' 
                : '<span class="chip chip-offline">Unavailable</span>';
            
            const dateStr = new Date(d.created_at).toLocaleDateString(); // Using created_at as mock login time for now

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${d.first_name} ${d.last_name}</td>
                <td>${statusChip}</td>
                <td>${dateStr}</td>
                <td>
                    <input type="checkbox" 
                           ${isAvailable ? 'checked' : ''} 
                           onchange="toggleStatus(${d.id}, this.checked)" />
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function toggleStatus(id, isChecked) {
        const newStatus = isChecked ? 'Active' : 'Inactive';
        const { error } = await sb
            .from('fleet_drivers')
            .update({ status: newStatus })
            .eq('id', id);
        
        if(error) alert('Error updating status');
        else loadAttendance();
    }

    document.addEventListener('DOMContentLoaded', loadAttendance);
  </script>
</body>
</html>
