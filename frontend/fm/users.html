<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users - Fleet Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../static/supabaseClient.js"></script>

  <style>
    :root {
      --brand-orange: #f47621;
      --brand-dark: #33383f;
      --sidebar-bg: #fff;
      --sidebar-text: #33383f;
      --muted: #70757d;
      --card-bg: #f5f6f8;
      --card-border: #e3e6ea;
      --table-header: #f47621;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--brand-dark);
      background: #f3f5f7;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      border-right: 1px solid #e9edf1;
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 16px;
    }
    .brand { text-align: center; margin-bottom: 24px; }
    .brand img { height: 40px; }
    .menu { display: flex; flex-direction: column; gap: 4px; }
    .menu a {
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--brand-dark);
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      display: flex; align-items: center; gap: 8px;
    }
    .menu a.active, .menu a:hover { background: var(--brand-orange); color: #fff; }
    .logout a {
      display: block; padding: 10px 12px; border-radius: 8px;
      background: #fbe9dd; text-align: center;
      color: var(--brand-dark); font-weight: 600; text-decoration: none;
      transition: background 0.2s;
    }
    .logout a:hover { background: #f8d8c1; }

    /* Main */
    .main { flex: 1; display: flex; flex-direction: column; }
    .topbar {
      height: 64px; background: #fff; border-bottom: 1px solid #e9edf1;
      display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
    }
    .welcome {
      font-weight: 700;
      font-size: 16px;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .date-display {
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }

    .content { flex: 1; padding: 24px; background: #fff; overflow-y: auto; }
    .page-title { font-size: 28px; font-weight: 800; margin-bottom: 24px; }

    /* Action Bar */
    .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px; }
    .search-box { position: relative; max-width: 300px; flex: 1; }
    .search-box input {
      width: 100%; padding: 10px 16px 10px 40px;
      border: 1px solid #ddd; border-radius: 8px; font-size: 14px;
    }
    .search-box .search-icon {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      color: var(--muted); font-size: 16px;
    }
    .add-btn {
      background: var(--brand-orange); color: white; border: none;
      padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 14px;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #e66a1a; }

    /* Table */
    .table-container { overflow-x: auto; border-radius: 10px; border: 1px solid #e9edf1; box-shadow: 0 6px 12px rgba(0,0,0,0.05); }
    .table { width: 100%; border-collapse: collapse; background: white; }
    .table th {
      background: var(--table-header); color: white; padding: 12px 16px; text-align: left; font-weight: 700; font-size: 14px;
    }
    .table td { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
    .table tr:hover td { background: #f9fafb; }
    .table a { color: #1a73e8; text-decoration: none; }
    .table a:hover { text-decoration: underline; }

    /* Pagination */
    .pagination { display: flex; justify-content: flex-end; align-items: center; gap: 8px; margin-top: 16px; }
    .page-btn { padding: 8px 14px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 6px; font-size: 14px; transition: background 0.2s; }
    .page-btn.active { background: var(--brand-orange); color: white; border-color: var(--brand-orange); }
    .page-btn:hover:not(.active) { background: #f8f9fa; }

    /* Modal Base */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.show { display: flex !important; }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 12px; width: 400px; max-width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2); position: relative;
    }
    #actionConfirmModal { z-index: 3000; }
    #actionConfirmModal .modal-content { width: 360px; box-shadow: 0 12px 28px rgba(0,0,0,0.25); border-radius: 14px; }
    .modal-content h2 { margin-bottom: 16px; font-size: 20px; }
    .modal-content label { display: block; margin: 10px 0 4px; font-weight: 600; }
    .modal-content input {
      width: 100%; padding: 8px 12px; margin-bottom: 12px;
      border: 1px solid #ddd; border-radius: 6px; font-size: 14px;
    }
    .close { position: absolute; right: 16px; top: 12px; font-size: 24px; cursor: pointer; }

    /* Confirmation modal */
    #confirmModal { z-index: 2000; }
    #confirmModal .modal-content { text-align: center; padding: 30px; width: 320px; }
    #confirmModal h2 { margin-bottom: 20px; font-size: 18px; }
    .confirm-actions { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
    .cancel-btn {
      background: #e0e0e0; color: #333; border: none;
      padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .cancel-btn:hover { background: #ccc; }

    /* Button styles */
    .btn-small {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 4px;
    }

    .btn-small.btn-primary { background: #007bff; color: white; }
    .btn-small.btn-primary:hover { background: #0056b3; }
    .btn-small.btn-danger { background: #dc3545; color: white; }
    .btn-small.btn-danger:hover { background: #c82333; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; flex-direction: row; justify-content: space-between; align-items: center; }
      .menu { flex-direction: row; gap: 12px; }
      .logout { display: none; }
      .action-bar { flex-direction: column; align-items: stretch; }
      .search-box { max-width: none; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="brand"><img src="flogo.png" alt="Company logo" /></div>
      <nav class="menu">
        <a href="dashboardf.html"><span>Dashboard</span></a>
        <a class="active" href="users.html"><span>Users</span></a>
        <a href="task.html"><span>Task Assign</span></a>
        <a href="notifications.html"><span>Notifications</span></a>
        <a href="track.html"><span>Tracking</span></a>
        <a href="history.html"><span>History Log</span></a>
      </nav>
    </div>
    <div class="logout"><a href="#" onclick="logout()">Logout</a></div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="welcome" id="welcomeMsg">Welcome!</div>
      <div class="topbar-right">
        <div class="date-display" id="currentDate"></div>
      </div>
    </div>

    <div class="content">
      <h1 class="page-title">User List</h1>

      <div class="action-bar">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input type="text" placeholder="Search user" id="searchInput" onkeyup="searchUsers()" />
        </div>
        <button class="add-btn" onclick="openModal()">+ Add Driver</button>
      </div>

      <div class="table-container">
        <table class="table" id="userTable">
          <thead>
            <tr>
              <th>Given Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th>Email Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="6" style="text-align:center; padding:20px;">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>
  </main>

  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add User</h2>
      <form id="addUserForm">
        <input type="hidden" id="userIdField"> <label>Given Name</label>
        <input type="text" name="first_name" id="firstNameField" required />
        <label>Middle Name</label>
        <input type="text" name="middle_name" id="middleNameField" />
        <label>Last Name</label>
        <input type="text" name="last_name" id="lastNameField" required />
        <label>Phone Number</label>
        <input type="tel" name="phone_number" id="phoneField" required />
        <label>Email Address</label>
        <input type="email" name="email" id="emailField" required />
        <button type="submit" class="add-btn" id="modalSubmitBtn">Create</button>
      </form>
    </div>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Creation?</h2>
      <div class="confirm-actions">
        <button class="cancel-btn" onclick="closeConfirmModal()">Cancel</button>
        <button class="add-btn" id="confirmCreateBtn">Create</button>
      </div>
    </div>
  </div>

  <div id="actionConfirmModal" class="modal">
    <div class="modal-content">
      <h2 id="actionConfirmText">Are you sure?</h2>
      <div class="confirm-actions">
        <button class="cancel-btn" id="actionCancelBtn">Cancel</button>
        <button class="add-btn" id="actionConfirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <div id="successPopup" style="display:none; position: fixed; bottom: 20px; right: 20px; background: #4BB543; color: white; padding: 12px 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-weight: 600; z-index: 3000;">
    Action completed successfully!
  </div>

  <script>
    // Variables at the top level to avoid reference errors
    const sb = window.supabaseClient;
    const modal = document.getElementById("addUserModal");
    const confirmModal = document.getElementById("confirmModal");
    const actionConfirmModal = document.getElementById("actionConfirmModal");
    const actionConfirmText = document.getElementById("actionConfirmText");
    const actionCancelBtn = document.getElementById("actionCancelBtn");
    const actionConfirmBtn = document.getElementById("actionConfirmBtn");
    
    let allUsers = [];
    let pendingData = null;
    let pendingAction = null;
    let isEditMode = false;

    async function logout() {
        await sb.auth.signOut();
        window.location.href = 'loginfleet.html';
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) {
             window.location.href = 'loginfleet.html';
             return;
        }
        
        // Load User Name
        const { data: profile } = await sb.from('fleet_manager_records').select('first_name').eq('user_id', session.user.id).single();
        if (profile) document.getElementById('welcomeMsg').textContent = `Welcome, ${profile.first_name}!`;

        updateDate();
        setInterval(updateDate, 60000);
        
        loadUsers();
    });

    function updateDate() {
      const now = new Date();
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    async function loadUsers() {
        const { data, error } = await sb.from('fleet_drivers').select('*').order('created_at', {ascending: false});
        if (error) return console.error(error);
        allUsers = data || [];
        renderTable(allUsers);
    }

    function renderTable(users) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">No users found.</td></tr>';
            return;
        }

        users.forEach(u => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${u.first_name}</td>
                <td>${u.middle_name || ''}</td>
                <td>${u.last_name}</td>
                <td>${u.phone_number || ''}</td>
                <td><a href="mailto:${u.email}">${u.email || ''}</a></td>
                <td>
                    <button class="btn-small btn-primary" onclick="prepareEditUser(${u.id})">Edit</button>
                    <button class="btn-small btn-danger" onclick="deleteUser(${u.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function searchUsers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allUsers.filter(u => 
            (u.first_name + ' ' + u.last_name).toLowerCase().includes(term) ||
            (u.email && u.email.toLowerCase().includes(term))
        );
        renderTable(filtered);
    }

    // --- Modal Logic ---
    function openModal(edit = false) { 
        isEditMode = edit;
        document.getElementById('modalTitle').textContent = edit ? 'Edit User' : 'Add User';
        document.getElementById('modalSubmitBtn').textContent = edit ? 'Update' : 'Create';
        if(!edit) {
            document.getElementById("addUserForm").reset();
            document.getElementById("userIdField").value = "";
        }
        modal.classList.add("show"); 
    }
    function closeModal() { modal.classList.remove("show"); }
    function closeConfirmModal() { confirmModal.classList.remove("show"); }
    
    function closeActionConfirmModal() { 
        actionConfirmModal.classList.remove("show"); 
        pendingAction = null; 
    }

    function openActionConfirm(message, onConfirm) {
      actionConfirmText.textContent = message;
      pendingAction = onConfirm;
      actionConfirmModal.classList.add('show');
    }
    
    // --- Add/Edit User Form ---
    document.getElementById("addUserForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        pendingData = Object.fromEntries(formData.entries());
        
        if (isEditMode) {
            // If Edit, trigger immediate update
             openActionConfirm('Are you sure you want to update this user?', async () => {
                 const { error } = await sb.from('fleet_drivers').update(pendingData).eq('id', pendingData.id);
                 if(error) alert("Error: " + error.message);
                 else {
                     showSuccessPopup("User updated successfully!");
                     closeModal();
                     loadUsers();
                 }
             });
        } else {
            // If Add, show confirmation modal
            confirmModal.classList.add("show");
        }
    });

    document.getElementById("confirmCreateBtn").addEventListener("click", async function() {
        if (!pendingData) return;
        // Remove id field for insert
        const { id, ...insertData } = pendingData;
        
        const { error } = await sb.from('fleet_drivers').insert([insertData]);
        
        closeConfirmModal();
        if (error) {
            alert("Error adding user: " + error.message);
        } else {
            closeModal();
            document.getElementById("addUserForm").reset();
            showSuccessPopup("User added successfully!");
            loadUsers();
        }
    });

    function prepareEditUser(id) {
        const user = allUsers.find(u => u.id === id);
        if(!user) return;
        document.getElementById('userIdField').value = user.id;
        document.getElementById('firstNameField').value = user.first_name;
        document.getElementById('middleNameField').value = user.middle_name || '';
        document.getElementById('lastNameField').value = user.last_name;
        document.getElementById('phoneField').value = user.phone_number;
        document.getElementById('emailField').value = user.email;
        openModal(true);
    }

    function deleteUser(id) {
        openActionConfirm('Are you sure you want to delete this user?', async () => {
             const { error } = await sb.from('fleet_drivers').delete().eq('id', id);
             if(error) alert("Error: " + error.message);
             else {
                 showSuccessPopup("User deleted!");
                 loadUsers();
             }
        });
    }

    // Confirmation Buttons
    actionCancelBtn.addEventListener('click', closeActionConfirmModal);
    actionConfirmBtn.addEventListener('click', function() {
        if (typeof pendingAction === 'function') pendingAction();
        closeActionConfirmModal();
    });

    function showSuccessPopup(msg) {
      const popup = document.getElementById("successPopup");
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }

    window.onclick = function(event) {
      if (event.target === modal) closeModal();
      if (event.target === confirmModal) closeConfirmModal();
      if (event.target === actionConfirmModal) closeActionConfirmModal();
    };
  </script>
</body>
</html>
