<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FINSI Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-orange: #f47621;
      --brand-dark: #333333;
      --text-muted: #6f6f6f;
      --field-bg: #e9e9ea;
      --card-border: #cfd2d6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--brand-dark);
      background: radial-gradient(1400px 700px at -10% -10%, #ff7a2b 0%, #ff7a2b 20%, transparent 21%),
                  radial-gradient(1200px 600px at -15% 105%, #ff7a2b 0%, #ff7a2b 18%, transparent 19%),
                  radial-gradient(1400px 800px at 120% 110%, #ff7a2b 0%, #ff7a2b 18%, transparent 19%),
                  linear-gradient(180deg, #ffffff 0%, #f5f6f7 30%, #ffffff 70%, #f5f6f7 100%);
      overflow: auto;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(1200px 600px at 10% 35%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.95) 50%, transparent 51%),
                  radial-gradient(1300px 650px at 20% 45%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.9) 45%, transparent 46%);
      mix-blend-mode: normal;
      opacity: 0.9;
    }

    .container {
      position: relative;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
      z-index: 1;
    }

    .card {
      width: min(980px, 92vw);
      background: #ffffff;
      border: 1px solid var(--card-border);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      border-radius: 2px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 28px;
      padding: 38px 40px;
    }

    .left { display: grid; align-content: start; gap: 18px; }

    .title {
      font-weight: 800;
      font-size: 34px;
      color: var(--brand-orange);
      text-shadow: 0 3px 0 rgba(0,0,0,0.08);
      margin: 0 0 8px 0;
      text-align: center;
    }

    label { font-size: 14px; color: #30343a; margin-bottom: 6px; display: inline-block; }

    .field {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--field-bg);
      border-radius: 4px;
      height: 42px;
      padding-left: 42px;
    }
    .field input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      height: 100%;
      padding: 0 12px 0 4px;
      font-size: 14px;
      color: #222;
    }
    .icon {
      position: absolute;
      left: 10px;
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #16181b;
      opacity: 0.9;
    }

    .login-btn {
      appearance: none;
      border: none;
      background: var(--brand-orange);
      color: white;
      font-weight: 700;
      border-radius: 4px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.05s ease, filter 0.2s ease;
      width: 280px;
    }
    .login-btn:hover { filter: brightness(1.05); }
    .login-btn:active { transform: translateY(1px); }

    .helper {
      font-size: 11px;
      color: #6d7278;
      margin-top: 8px;
    }
    .helper a { color: #1a73e8; text-decoration: none; }
    .helper a:hover { text-decoration: underline; }

    .right {
      display: grid;
      place-items: center;
      padding: 10px;
    }
    .brand {
      display: inline-grid;
      align-items: center;
      justify-items: start;
      gap: 14px;
      grid-auto-flow: column;
    }
    .brand img { width: 140px; height: 140px; object-fit: contain; }
    .brand-text {
      display: grid;
      gap: 4px;
    }
    .brand-name {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #3a3f44;
    }
    .brand-tag { font-size: 12px; color: #6b6f75; }

    @media (max-width: 820px) {
      .card { grid-template-columns: 1fr; gap: 12px; }
      .right { padding-top: 0; }
      .brand { justify-items: center; grid-auto-flow: row; }
      .brand img { width: 110px; height: 110px; }
      .brand-name { font-size: 32px; }
      .login-btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-label="Admin login panel">
      <div class="left">
        <h1 class="title">Fleet Manager</h1>

        <div>
          <label for="email">Email</label>
          <div class="field">
            <span class="icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v2h16v-2c0-2.761-3.582-5-8-5Z" fill="#202124"/>
              </svg>
            </span>
            <input id="email" type="email" placeholder="" aria-label="Email" />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="field">
            <span class="icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 9h-1V7a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-6 6.732V17a1 1 0 1 0 2 0v-1.268a2 2 0 1 0-2 0ZM9 7a3 3 0 1 1 6 0v2H9V7Z" fill="#202124"/>
              </svg>
            </span>
            <input id="password" type="password" placeholder="" aria-label="Password" />
          </div>
        </div>

        <button class="login-btn" type="button" id="loginBtn">Login</button>
        <div id="errorMsg" style="color: #d32f2f; font-size: 13px; margin-top: 8px; text-align: center;"></div>
        <div class="helper">Forgot Password? <a href="#" title="Recover account">Click here</a></div>
      </div>

      <div class="right" aria-hidden="true">
        <div class="brand">
          <img src="flogo.png" alt="FINSI logo" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1. Initialize Supabase Client (Renamed variable to 'sb' to avoid conflict)
    const SUPABASE_URL = 'https://bicvcqolkaokimtwimhn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpY3ZjcW9sa2Fva2ltdHdpbWhuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjUzMDIwMCwiZXhwIjoyMDc4MTA2MjAwfQ.eAYHk5c53gz5y2r85Rkz_-48taKCZWii-5cR2glCMP0';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('loginBtn');

        errorMsg.textContent = '';
        if(!email || !password) {
            errorMsg.textContent = 'Please enter email and password.';
            return;
        }

        btn.textContent = 'Logging in...';
        btn.disabled = true;

        try {
            // 2. Authenticate
            const { data, error } = await sb.auth.signInWithPassword({ email, password });
            if (error) throw error;

            // 3. Check Fleet Manager Role
            const { data: profile, error: profileError } = await sb
                .from('fleet_manager_records')
                .select('*')
                .eq('user_id', data.user.id)
                .single();

            // Optional: strict check can be uncommented
            /*
            if (profileError || !profile) {
                await sb.auth.signOut();
                throw new Error('Access Denied: Not a Fleet Manager.');
            }
            */

            window.location.href = 'dashboardf.html';

        } catch (err) {
            console.error(err);
            errorMsg.textContent = err.message || 'Login failed.';
            btn.textContent = 'Login';
            btn.disabled = false;
        }
    });
  </script>
</body>
</html>
