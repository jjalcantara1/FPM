<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PM Login — FINSI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        /* (Using login.css, so styles are already present) */
        :root {
            --brand-700: #0a3cff;
            --brand-600: #155bff;
            --brand-500: #4b79ff;
            --accent-500: #22d3ee;
            --text-900: #0b1020;
            --text-700: #2a3347;
            --text-500: #66748a;
            --bg-50: #f6f8ff;
            --white: #ffffff;
            --orange-600: #ff6b00;
            --orange-500: #ff8b13;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-900);
            background: radial-gradient(1200px 600px at 80% -20%, #e8efff, transparent 60%), var(--bg-50);
            line-height: 1.6;
        }
        a { color: inherit; text-decoration: none; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e6ecf7;
        }
        .nav { display: flex; align-items: center; justify-content: space-between; height: 80px; }
        .brand { display: inline-flex; align-items: center; gap: 10px; font-weight: 800; font-size: 24px; letter-spacing: 0.4px; }
        .page-hero { padding: 24px 0 10px; }
        h1 { font-size: 36px; margin: 12px 0 6px; }
        .sub { color: var(--text-500); }
        .wrap { display: grid; place-items: center; padding: 24px 0 40px; }
        .card { width: 100%; max-width: 520px; background: var(--white); border: 1px solid #e6ecf7; border-radius: 18px; box-shadow: 0 16px 40px rgba(21,91,255,0.08); padding: 22px; }
        .card-header { text-align: center; margin-bottom: 10px; }
        .form-title { margin: 0; font-size: 24px; letter-spacing: -0.2px; }
        .form-sub { color: var(--text-500); margin-top: 4px; font-size: 14px; }
        .field { margin: 12px 0; }
        label { display: block; font-weight: 700; margin-bottom: 6px; font-size: 14px; }
        input { width: 100%; padding: 12px 12px; border: 1px solid #dce6f5; border-radius: 12px; font: inherit; transition: border-color .15s ease, box-shadow .15s ease; }
        input:focus { outline: none; border-color: var(--brand-600); box-shadow: 0 0 0 3px rgba(21,91,255,0.12); }
        .actions { display: flex; justify-content: center; }
        .btn-primary { width: 100%; background: linear-gradient(135deg, var(--brand-600), var(--brand-700)); color: #fff; padding: 14px 24px; border: 0; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 12px 26px rgba(21,91,255,0.22); transition: transform .06s ease, filter .15s ease; }
        .btn-primary:hover { filter: brightness(1.04); }
        .btn-primary:active { transform: translateY(1px); }
        .status { font-size: 13px; text-align: center; margin-top: 8px; }
        .status.error { color: #ef4444; }
        .status.success { color: #059669; }
        footer { padding: 34px 0; border-top: 1px solid #e6ecf7; background: #fbfdff; color: var(--text-500); }
        @media (max-width: 900px) {
            .card { margin: 0 10px; }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        async function handlePMLogin(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var statusEl = document.getElementById('loginStatus');
            var submitBtn = document.querySelector('.btn-primary');
            
            if (statusEl) { statusEl.textContent = ''; statusEl.className = 'status'; }
            if (submitBtn) { submitBtn.disabled = true; submitBtn.textContent = 'Signing in...'; }
            
            try {
                // 1. Sign in the user with Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw new Error('Invalid login credentials.');
                if (!data.user) throw new Error('No user data found after login.');

                // 2. Login successful, check if they are a Project Manager
                const { data: profile, error: profileError } = await supabase
                    .from('project_manager_records')
                    .select('user_id') // We just need to see if the row exists
                    .eq('user_id', data.user.id)
                    .single();

                if (profileError || !profile) {
                    await supabase.auth.signOut(); // Log them back out
                    throw new Error('This login is for Project Managers only.');
                }

                // 3. Success! They are a real Project Manager.
                statusEl.textContent = 'Login successful. Redirecting...';
                statusEl.className = 'status success';
                
                setTimeout(() => {
                    window.location.href = 'projectmanager.html'; // Redirect to PM dashboard
                }, 500);

            } catch (err) {
                console.error(err);
                if (statusEl) { statusEl.textContent = err.message; statusEl.className = 'status error'; }
            } finally {
                if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Login'; }
            }
        }
    </script>
    </head>
<body>
    <header>
        <div class="container nav">
            <a href="landingpage.html#home" class="brand"><img src="finsi.png" alt="FINSI" style="height:56px; width:auto;"></a>
            </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Project Manager Login</h1>
                <div class="sub">Sign in to the management dashboard.</div>
            </div>
        </section>
        <section>
            <div class="container wrap">
                <form class="card" onsubmit="handlePMLogin(event)">
                    <div class="card-header">
                        <h2 class="form-title">PM Sign In</h2>
                        <div class="form-sub">Use your internal credentials</div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input id="email" type="email" placeholder="you@finsi.com" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input id="password" type="password" placeholder="••••••••" minlength="6" required>
                    </div>
                    <div class="actions" style="margin-top:10px">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                    <div id="loginStatus" class="status"></div>
                </form>
            </div>
        </section>

    <footer>
        <div class="container" style="margin-top:10px; text-align:center; font-size:14px">
            © 2021 FINSI. All rights reserved.
        </div>
    </footer>
</body>
</html>
